<div *ngFor="#service of ourServices" class="col-md-4 col-sm-6 wow fadeInDown" data-wow-duration="1000ms" data-wow-delay="600ms">
    <div class="feature-wrap">
        <i class="fa fa-{{service.icon}}"></i>
        <h2>{{service.title}}</h2>
        <h3>{{service.description}}</h3>
    </div>
</div><!--/.col-md-4-->
