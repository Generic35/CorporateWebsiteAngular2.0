<div *ngFor="#recentWork of recentWorks" class="col-xs-12 col-sm-4 col-md-3">
    <div class="recent-work-wrap">
        <img class="img-responsive" [src]="recentWork.imageUrlSmall" alt="">
        <div class="overlay">
            <div class="recent-work-inner">
                <h3><a href="#">{{recentWork.title}}</a> </h3>
                <p>{{recentWork.description}}</p>
                <a class="preview" href="{{recentWork.imageUrlLarge}}" rel="prettyPhoto"><i class="fa fa-eye"></i> View</a>
            </div>
        </div>
    </div>
</div>
